    .cover {

      box-sizing: border-box;

    .cover-title {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 0.02em;
      color: var(--accent-1);
    }

    .cover-subtitle {

      color: #444;
      line-height: 1.5;
    }

    .cover-meta {
      margin-top: 1.6rem;
      font-size: 1rem;
      color: #666;
    }

    .cover-line {

    <div class='cover-card'>
      <h1 class='cover-title'>Projeto Integrador</h1>
